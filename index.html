<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static calendar</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.cdnfonts.com/css/robot-reavers" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="month-year">
            <!-- <div class="month-arrow-switcher">&lt;</div> -->
            <div class="month-arrow-switcher"><i class="fa-solid fa-angle-left"></i></div>
            <div class="month-current">september 2020</div>
            <!-- <div class="month-arrow-switcher">&gt;</div> -->
            <div class="month-arrow-switcher"><i class="fa-solid fa-angle-right"></i></div>
        
            <!-- &lt;&nbsp;&nbsp;&nbsp;&nbsp;september 2020&nbsp;&nbsp;&nbsp;&nbsp;&gt; -->
        </div>

        <div class="Week-day mon">mån</div>
        <div class="Week-day tue">tis</div>
        <div class="Week-day wed">ons</div>
        <div class="Week-day thu">tors</div>
        <div class="Week-day fri">fre</div>
        <div class="Week-day sat">lör</div>
        <div class="Week-day son">sön</div>

        <div class="day work-day inactive-month-date">31</div>
        <div class="day work-day">1</div>
        <div class="day work-day">2</div>
        <div class="day work-day">3</div>
        <div class="day work-day">4</div>
        <div class="day weekend">5</div>
        <div class="day weekend">6</div>
        <div class="day work-day">7</div>
        <div class="day work-day">8</div>
        <div class="day work-day">9</div>
        <div class="day work-day">10</div>
        <div class="day work-day">11</div>
        <div class="day weekend">12</div>
        <div class="day weekend">13</div>
        <div class="day work-day">14</div>
        <div class="day work-day">15</div>
        <div class="day work-day">16</div>
        <div class="day work-day">17</div>
        <div class="day work-day">18</div>
        <div class="day weekend">19</div>
        <div class="day weekend">20</div>
        <div class="day work-day">21</div>
        <div class="day work-day">22</div>
        <div class="day work-day">23</div>
        <div class="day work-day"><div class="current-day">24</div></div>
        <div class="day work-day">25</div>
        <div class="day weekend">26</div>
        <div class="day weekend">27</div>
        <div class="day work-day">28</div>
        <div class="day work-day">29</div>
        <div class="day work-day">30</div>
        <div class="day work-day inactive-month-date">1</div>
        <div class="day work-day inactive-month-date">2</div>
        <div class="day weekend inactive-month-date">3</div>
        <div class="day weekend inactive-month-date">4</div>
    

    </div>
</body>
</html>
